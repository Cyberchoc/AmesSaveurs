{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'salade/style.css' %}" rel="stylesheet">

    <title>Menu des pates</title>
</head>
<body>
    <a href="{% url 'main:index' %}"><img id="small_logo" src="{% static 'pate/images/logo.jpg' %}"/></a>

    <div class="menu_title">
        <h1>Les Pates</h1>
    </div>
    <div class="menu_list">
        {% for pate in pates %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{pate.nom}}</span>
            <span class="menu_list_prix">{{pate.prix | floatformat:2}} €</span>
            <span class="menu_list_ingredients">{{pate.ingredients}}</span>
            {% if pate.vegetarienne %}
            <span class="menu_list_vegetarienne">Végétarienne</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <footer>
        <div class="centered">
            <!-- Telephone -->
            <a
            class="phone"
            href="tel:+33985235091"
            role="button"
            ><i class="fa fa-phone"></i
            ></a>
    
            <!-- Mail -->
            <a
            class="mail"
            href="mailto:amesetsaveurs@gmail.com"
            role="button"
            ><i class="fa fa-envelope"></i
            ></a>

            <!-- Facebook -->
            <a
            class="facebook"
            href="https://www.facebook.com/amesetsaveurs/"
            target="_blank"
            role="button"
            ><i class="fa fa-facebook-f"></i
            ></a>
            
        </div>
    </footer>
</body>
</html>
